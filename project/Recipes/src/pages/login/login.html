<ion-content >
  <div class="login-window" padding>

    <ion-img src="../../assets/imgs/cfb-logo.png"></ion-img>

    <div class="yhbox">
      <i class="iconfont icon-yonghu"></i> 
      <ion-input type="text" name="tel" class="yonghu" [(ngModel)]="tel" placeholder="手机号" maxlength="11" minlength="11"></ion-input>
    </div>

    <div class="pwdbox">
      <i class="iconfont icon-mima"></i> 
      <ion-input type="password" name="pwd" class="pwd" [(ngModel)]="pwd" placeholder="密码"></ion-input>
    </div>

    <button ion-button block round (click)="login()">登录</button>
    
    <button ion-button block round (click)="goRegister()">没有账号，立即注册！</button>
  </div>  
</ion-content>
